<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <h1>In-Class Example: To Do List</h1>
    <div id="information">
        <label for="title">To Do:</label>
        <input id="title" type="text">
        <br>
        <label for="main-date">Date:</label>
        <input id="main-date" type="text">
        <br>
        <label for="due-date">Due Date:</label>
        <input id="due-date" type="text">
        <br>
        <input id="is-done" type="checkbox">
        <label for="is-done">Done</label>
        <input type="button" id="add" value="Add Item"> 
    </div>
    <h3 id="task" class="description">TASKS:</h3>
    <p class="description">You can click the incomplete-items once you finished 
                            your task and it will transition to the complete-items.</p>
    <div id="all-items">
        <div id="incomplete-items">Incomplete:</div>
        <div id="complete-items">Complete:</div>
    </div>
    <script src="https://unpkg.com/js-datepicker"></script>  
    <script src="js/main.js"></script>
</body>
</html>
